<label>year</label>
<input type="number" name="year">
<button id="btn">変換</button>

<script type="text/javascript">
	const btn = document.getElementById("btn")
	btn.onclick=function(){
		const year=document.getElementById("year")
		if (year%400==0) {
			console.log("うるう年です")
		}else if(year%100==0){
			console.log("うるう年ではありません")
		}else if (year%4==0) {
			console.log("うるう年です")
		}else{
			console.log("うるう年ではありません")
		}
	}
</script>
