<label>year</label>
<input type="number" id="year">
<button id=	"btn">判定</button>

<script>
	const btn = document.getElementById("btn")
	btn.onclick = function(){
		let year = document.getElementById("year").value
		if (year%4!=0) {
			console.log("うるう年ではない")
		}else if(year%100==0 && year%400!=0){
			console.log("うるう年ではない")
		}else{
			console.log("うるう年")
		}
	}
</script>
